<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="header">
        <img src="bgg-pricing-icon.png" alt="BGG Price Checker" class="header-logo">
        <h1>BGG Price Checker</h1>
        <button id="badge-toggle" class="badge-toggle" title="Toggle badge notifications">
          <svg class="bell-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <svg class="bell-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            <path d="M18.63 13A17.89 17.89 0 0 1 18 8"></path>
            <path d="M6.26 6.26A5.86 5.86 0 0 0 6 8c0 7-3 9-3 9h14"></path>
            <path d="M18 8a6 6 0 0 0-9.33-5"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
        <button id="dark-mode-toggle" class="dark-mode-toggle" title="Toggle dark mode">
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
      
      <div id="results-header" class="results-header hidden">
        <div class="game-info">
          <h2 id="game-title"></h2>
        </div>
        
        <div class="settings">
          <select id="currency">
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="DKK">DKK</option>
            <option value="SEK">SEK</option>
          </select>
          
          <select id="destination">
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="DE">Germany</option>
            <option value="DK">Denmark</option>
            <option value="SE">Sweden</option>
          </select>
        </div>
      </div>
    </div>
    
    <div id="error" class="error hidden">
      <p id="error-message"></p>
    </div>
    
    <div id="no-game" class="no-game hidden">
      <p>Visit a BoardGameGeek game page to see pricing information.</p>
    </div>
    
    <div id="results" class="results hidden">
      
      <div id="prices-container" class="prices-container">
        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <p>Fetching prices...</p>
        </div>
        <div id="prices-list" class="prices-list"></div>
      </div>
      
      <div class="attribution">
        <p>Prices from <a href="https://boardgameprices.co.uk" target="_blank">BoardGamePrices.co.uk</a></p>
        <p>Made with ❤️ by <a href="https://www.buymeacoffee.com/kkjdaniel" target="_blank">Karl Daniel</a></p>
      </div>
    </div>
  </div>
  
  <script src="browser-polyfill.min.js"></script>
  <script src="constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
